<div class="row mt-6">
    <br /> 
    <h4>Tag keresése:</h4>
    
    <div class="col-md-4">
        
        <input class="form-control" [(ngModel)]="searchQuery" type="text" placeholder="Írj be nevet vagy SZIG számot!" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" (click)="search()">Keresés</button>
    </div>
  </div>
  <br /> 
  
  <div class="row">
    <div class="col-md-50">
        <h4>Tagok listája:</h4>
  
        <div class="row">
            <div class="col-md-8" *ngFor="let user of users">
                <app-user [user]="user"></app-user>  
                <br />         
            </div>
        </div>
    </div>
  </div>
