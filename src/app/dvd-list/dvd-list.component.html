<div class="row mt-6">
  <br /> 
  <h4>DVD keresése:</h4>
  
  <div class="col-md-4">
      <input class="form-control" [(ngModel)]="searchQuery" type="text" placeholder="Írd be a keresett DVD címét!" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="col-md-2">
      <button class="btn btn-primary" (click)="search()">Keresés</button>
  </div>
</div>
<br /> 
  <div class="row">
    <div class="col-md-50">
        <h4>DVD-k listája:</h4>
  
        <div class="row">
            <div class="col-md-5" *ngFor="let dvd of dvds">
                <app-dvd [dvd]="dvd"></app-dvd>
                <br />         
            </div>
        </div>
    </div>
  </div>
